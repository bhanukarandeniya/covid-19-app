version: "3.1"
services:
  db:
    container_name: mysql-container
    image: mysql
    restart: on-failure
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: covid_tracker_db
    # ports:
    #   - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
     container_name: redis-container
     image: "redis:alpine"
     restart: unless-stopped
    #  ports:
    #   - "6379:6379"

  bhanuka-app:
    restart: on-failure
    container_name: covid-tracking-app
    build:
      context: .
    environment:
      DB_SCHEMA: covid_tracker_db
      DB_USER: root
      DB_PASSWORD: root
      DB_HOST: db
      DB_DIALECT: mysql
      DB_POOL_MAX: 5
      DB_POOL_MIN: 5
      DB_POOL_ACQUIRE: 30000
      DB_POOL_IDLE: 10000
      APP_PORT: 9000
      CORS_ORIGIN: http://localhost:8081
      CACHE_HOST: redis
      CACHE_PORT: 6379
      COVID_RECORDS: 40
      PERSON_RECORDS: 40   
    depends_on:
      - db
      - redis
    ports:
      - "9000:9000"
    volumes:
      - /usr/src/app/node_modules
      - ./src:/usr/src/app/src
   # network_mode: "host"

volumes:
  mysql-data:
