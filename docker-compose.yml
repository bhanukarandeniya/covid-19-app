version: "3.1"
services:
  db:
    container_name: mysql-container
    image: mysql
    restart: "no"
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: covid_tracker_db
    # ports:
    #   - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
     container_name: redis-container
     image: "redis:alpine"
     restart: "no"
    #  ports:
    #   - "6379:6379"

  bhanuka-app:
    build:
      context: .
    environment:
      DB_SCHEMA: covid_tracker_db
      DB_USER: root
      DB_PASSWORD: root
      DB_HOST: db
      DB_DIALECT: mysql
      DB_POOL_MAX: 5
      DB_POOL_MIN: 5
      DB_POOL_ACQUIRE: 30000
      DB_POOL_IDLE: 10000
      APP_PORT: 9000
      CORS_ORIGIN: http://localhost:8081
      CACHE_HOST: redis
      CACHE_PORT: 6379
    depends_on:
      - db
      - redis
    ports:
      - "9000:9000"
   # network_mode: "host"

volumes:
  mysql-data:
